{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia</title>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
    <!-- Ensure CSRF Token is available for AJAX calls -->
    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>
<body>
    {% if obra %}
    <div id="qr-reader" style="width:500px;height:500px;"></div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
    // Assuming the QR code format is "Name LastName (IDNumber)"
    let parts = decodedText.split(" "); // Split the decoded text by spaces
    let idNumber = parts[parts.length - 1]; // Assume the ID number is the last part

    // Use a regex to remove any non-digit characters from idNumber
    idNumber = idNumber.replace(/\D/g, '');

    fetch(`http://localhost:8000/api/registrar_asistencia/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ num_identificacion: idNumber })
    })
    .then(response => response.json())
    .then(data => {
        // Handle the response from the server
        console.log(data);
    })
    .catch(error => console.error('Error:', error));
}
        var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
    {% else %}
    <p>Este usuario no tiene una obra asignada o no tienes permiso para ver esta p√°gina.</p>
    {% endif %}
</body>
</html>
