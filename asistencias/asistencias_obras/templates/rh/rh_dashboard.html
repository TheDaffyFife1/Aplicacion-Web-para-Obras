                <script>
                  function guardarSeleccion() {
                      var obraId = document.getElementById('obra-select').value;
                      localStorage.setItem('obraId', obraId);
                  }

                  function recuperarSeleccion() {
                      var obraId = localStorage.getItem('obraId');
                      if (obraId) {
                          document.getElementById('obra-select').value = obraId;
                      }
                  }
                  window.onload = recuperarSeleccion;

                  function cargarDatosObra(obraId) {
                      console.log('acaaa',obraId);
                      window.location.href = `{% url 'rh_dashboard' %}?obra_id=${obraId}`;
                  }
                  </script>               
<script>
  $(document).ready(function() {
      // Evento de cambio para el selector de obras
      $('#obra-select').change(function() {
          var obraId = $(this).val(); // Obtiene el ID de la obra seleccionada
          console.log('Obra seleccionada:', obraId);
  
          if (!obraId) {
              console.error("No se ha seleccionado una obra.");
              return;
          }
  
          // Llamada AJAX para el grÃ¡fico de asistencia por semana
          cargarDatosAsistencia(obraId);
          
          // Llamada AJAX para el resumen semanal
          cargarResumenSemanal(obraId);
      });
  
      // Dispara el evento de cambio en la carga inicial para cargar los datos de la obra predeterminada
      $('#obra-select').trigger('change');
  });
  
  function cargarDatosAsistencia(obraId) {
    $.ajax({
        url: '/ajax/attendance_by_week_project_RH/?obra_id=' + obraId,
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            actualizarGraficoAsistencia(response.data, response.labels);
        },
        error: function(xhr, status, error) {
            console.error("Error en AJAX:", xhr, status, error);
            alert("Error al cargar datos: " + xhr.responseJSON.error);
        }
    });
}   
  
  function actualizarGraficoAsistencia(data, labels) {
      var ctx = document.getElementById("jornada_laboral").getContext("2d");
      if (window.attendanceChart) {
          window.attendanceChart.destroy();
      }
      window.attendanceChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: labels,
              datasets: [{
                  label: 'Asistencias',
                  data: data,
                  backgroundColor: "rgba(255, 99, 132, 0.2)",
                  borderColor: "rgba(255, 99, 132, 1)",
                  borderWidth: 2,
                  fill: false,
                  tension: 0
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              },
              responsive: true,
              maintainAspectRatio: false
          }
      });
  }
  
  function cargarResumenSemanal(obraId) {
      fetch(`/ajax/summary_week_RH/?obra_id=${obraId}`)
      .then((response) => response.json())
      .then((data) => {
          const summaryContainer = document.getElementById("summary-info");
          summaryContainer.innerHTML = `
              <div class="w-full px-6 py-6 mx-auto">
                <!-- row 1 -->
                <div class="flex flex-wrap -mx-3">
                  <div class="w-full max-w-full px-3 mb-6 sm:w-1/2 sm:flex-none xl:mb-0 xl:w-1/4">
          <div class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
            <div class="flex-auto p-4">
              <div class="flex flex-row -mx-3">
                <div class="flex-none w-2/3 max-w-full px-3">
                  <div>
                    <p class="mb-0 font-sans text-sm font-semibold leading-normal uppercase dark:text-white dark:opacity-60">Obra:</p>
                    <h5 class="mb-2 font-bold dark:text-white"> ${data.obra}</h5>
                    <p class="mb-0 dark:text-white dark:opacity-60">
                      <span class="text-sm font-bold leading-normal text-emerald-500"></span>
                    </p>
                  </div>
                </div>
                <div class="px-3 text-right basis-1/3">
                  <div class="inline-block w-12 h-12 text-center ">
                    <i class="ni leading-none ni-money-coins text-lg relative top-3.5 text-white"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card2 and so on for other cards as necessary -->
      </div>
      `;
      })
      .catch((error) => console.error("Error:", error));
  }
  </script>
